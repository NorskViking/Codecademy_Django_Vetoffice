{% extends './base.html' %}
{% block content %}
<h2>Delete Owner</h2>
<form method="post">
  <div>
    {% csrf_token %}
    <p>
      Are you certain you want to remove "{{ object.pet_name }}", belonging to "{{ object.owner.last_name }}, {{ object.owner.first_name }}"?
    </p>
    <input type="submit" value="Confirm" />
  </div>
</form>
{% endblock %}
